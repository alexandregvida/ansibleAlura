---
- name: 'Upgrade all packages to the latest version'
  apt:
    update_cache: yes
    upgrade: yes
  become: yes

- name: "Instalandos todas as dependencias de Banco" 
  apt:
    name: 
      - mysql-server-5.6
      - python-mysqldb
      - vim 
      - nano 
  become: yes

- name: 'Cria o banco no MySQL'
  mysql_db:
    name: "{{ wp_db_name }}"
    login_user: root
    state: present

- name: 'Cria o usu√°rio do MySQL'
  mysql_user:
    login_user: root
    name: "{{ wp_username }}"
    password: "{{ wp_user_password }}"
    priv: "{{ wp_db_name }}.*:ALL"
    state: present
    host: '{{ item }}'
  with_items:
    - 'localhost'
    - '127.0.0.1'
    - "{{ wp_host_ip }}"  

- name: 'Configura MySQL para aceitar conexoes remotas'
  copy:
    src: 'roles/mysql/files/my.cnf'
    dest: '/etc/mysql/my.cnf'
  become: yes
  notify:
    - restart mysql

